<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TechCon 2024</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Contact Info -->
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com/TechCon" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h2>Our Venue</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.954060189313!2d-122.08424968469215!3d37.42206597982571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb73227e48e5d%3A0x89a85ca9e541e04f!2sGoogleplex!5e0!3m2!1sen!2sus!4v1617713448534!5m2!1sen!2sus"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="TechCon 2024 Venue Location">
      </iframe>
    </section>

    <!-- Contact Us Form -->
    <section>
      <h2>Send Us a Message</h2>
      <form action="#" method="post" novalidate>

        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>

      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. <strong>Copyright</strong>.</p>
  </footer>

</body>
</html>
